name: Build and Release Binaries

on:
  push:
    branches:
      - 'releases/v*.*.*'    # Release branches
    tags:
      - 'v*.*.*'             # Optional: trigger also on tags

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Determine version
      - name: Determine version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_REF#refs/heads/releases/}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Determined version: $VERSION"

      # 3. Create tag if missing (for GitHub Release)
      - name: Create tag if missing
        if: startsWith(github.ref, 'refs/heads/releases/')
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -f $VERSION
          git push origin $VERSION --force

      # 4. Setup build tools
      - name: Setup CMake
        uses: lukka/get-cmake@v5
        with:
          cmake-version: '3.27.0'
      - name: Install Ninja and dependencies
        run: |
          if [[ "${RUNNER_OS}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y ninja-build fakeroot dpkg-dev
          else
            choco install ninja
          fi

      # 5. Configure and build
      - name: Build with CMake + Ninja
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja ..
          ninja

      # 6. Package Linux binaries (.tar.gz + .deb)
      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          cd build
          # 6a. tar.gz
          tar -czvf wav-splitter-linux-${VERSION}.tar.gz *
          
          # 6b. .deb package
          APP_NAME=wav-splitter
          PKG_DIR=${APP_NAME}_${VERSION}
          mkdir -p $PKG_DIR/DEBIAN
          mkdir -p $PKG_DIR/usr/local/bin
          cp wave-splitter $PKG_DIR/usr/local/bin/
          cat <<EOT > $PKG_DIR/DEBIAN/control
Package: $APP_NAME
Version: $VERSION
Section: utils
Priority: optional
Architecture: amd64
Maintainer: GitHub Actions <actions@github.com>
Description: wav-splitter built from GitHub Actions
EOT
          dpkg-deb --build $PKG_DIR
          mv ${PKG_DIR}.deb wav-splitter-linux-${VERSION}.deb

      # 7. Package Windows binaries (.zip)
      - name: Package Windows
        if: runner.os == 'Windows'
        run: |
          cd build
          powershell Compress-Archive -Path * -DestinationPath wav-splitter-windows-${VERSION}.zip

      # 8. Upload release assets
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/wav-splitter-linux-${VERSION}.tar.gz
            build/wav-splitter-linux-${VERSION}.deb
            build/wav-splitter-windows-${VERSION}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

