name: Build and Release Binaries

on:
  push:
    branches:
      - 'releases/v*.*.*'
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Determine version
      - name: Determine version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_REF#refs/heads/releases/}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Determined version: $VERSION"

      # 3. Setup build tools
      - name: Setup CMake
        uses: lukka/get-cmake@v4.2.1
        with:
          cmake-version: '3.27.0'
      - name: Install Ninja and dependencies
        run: |
          if [[ "${RUNNER_OS}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y ninja-build fakeroot dpkg-dev
          else
            choco install ninja
          fi

      # 4. Configure and build
      - name: Build with CMake + Ninja
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja ..
          ninja

      # 5. Package Linux binaries (.tar.gz + .deb)
      - name: Package Linux
        if: ${{ runner.os == 'Linux' }}
        run: |
                cd build
                tar -czvf wav-splitter-linux-${VERSION}.tar.gz *
                APP_NAME=wav-splitter
                PKG_DIR=${APP_NAME}_${VERSION}
                mkdir -p $PKG_DIR/DEBIAN
                mkdir -p $PKG_DIR/usr/local/bin
                cp wav-splitter $PKG_DIR/usr/local/bin/
                echo "Package: $APP_NAME" > $PKG_DIR/DEBIAN/control
                echo "Version: $VERSION" >> $PKG_DIR/DEBIAN/control
                echo "Section: utils" >> $PKG_DIR/DEBIAN/control
                echo "Priority: optional" >> $PKG_DIR/DEBIAN/control
                echo "Architecture: amd64" >> $PKG_DIR/DEBIAN/control
                echo "Maintainer: GitHub Actions <actions@github.com>" >> $PKG_DIR/DEBIAN/control
                echo "Description: wav-splitter built from GitHub Actions" >> $PKG_DIR/DEBIAN/control
                dpkg-deb --build $PKG_DIR
                mv ${PKG_DIR}.deb wav-splitter-linux-${VERSION}.deb

      # 6. Package Windows binaries (.zip)
      - name: Package Windows
        if: ${{ runner.os == 'Windows' }}
        run: |
          cd build
          powershell Compress-Archive -Path * -DestinationPath wav-splitter-windows-${VERSION}.zip
      
      # 7. Upload Assets
      - name: Upload Linux assets
        if: ${{ runner.os == 'Linux' }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/wav-splitter-linux-${VERSION}.tar.gz
            build/wav-splitter-linux-${VERSION}.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows assets
        if: ${{ runner.os == 'Windows' }}
        uses: softprops/action-gh-release@v1
        with:
          files: build/wav-splitter-windows-${VERSION}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

